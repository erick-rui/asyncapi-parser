asyncapi: '3.0.0'
info:
  title: OneOf example
  version: '1.0.0'
  externalDocs:
    description: Find more info here
    url: https://www.asyncapi.com

channels:
  testChannel:
    messages:
      testMessage:
        $ref: '#/components/messages/testMessages'
  test2:
    messages:
      messageWithKey:
        payload:
          $ref: "#/components/schemas/objectWithKey"
      messageWithKey2:
        payload:
          $ref: "#/components/schemas/objectWithKey2"

operations:
  sendTest:
    action: send
    channel:
      $ref: '#/channels/testChannel'
  receiveTest:
    action: receive
    channel:
      $ref: '#/channels/test2'

components:
  messages:
    testMessages:
      payload:
        oneOf: # oneOf in payload schema
          - $ref: "#/components/schemas/objectWithKey"
          - $ref: "#/components/schemas/objectWithKey2"
    testMessage1:
      payload:
        $ref: "#/components/schemas/objectWithKey"
    testMessage2:
      payload:
        $ref: "#/components/schemas/objectWithKey2"

  schemas:
    objectWithKey:
      type: object
      properties:
        key:
          type: string
    objectWithKey2:
      type: object
      properties:
        key2:
          type: string
